<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lomba Web Design</title>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Animasi -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="animate__animated animate__fadeInDown">
      <div class="logo-img">
        <img src="img/logo.png" alt="HoyoSense" />
        <a href="#">Hoyo<span>Sense</span></a>
      </div>
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
      </nav>
      <div class="nav-right">
        <button type="submit" title="memu" id="menu">
          <p><i data-feather="menu"></i></p>
        </button>
      </div>
    </header>

    <!-- Home -->
    <div class="home">
      <div class="hero">
        <h1 class="animate__animated animate__fadeInLeft animate__delay-1s">
          Smart and <span>Green City</span>
        </h1>
        <p class="animate__animated animate__fadeInUp animate__delay-2s">
          Solutions for Modern Urbanization
        </p>
        <a
          href="#about"
          class="btn animate__animated animate__zoomIn animate__delay-3s"
        >
          Learn More
        </a>
      </div>
    </div>

    <!-- My JavaScript -->
    <script src="js/script.js"></script>

    <!-- Feather Icons JS -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
